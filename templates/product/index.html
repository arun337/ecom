{% extends 'home/main.html'%}
{%load static%}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'index'%}">Home/</a>
        <a class="text-white" href="{% url 'category'%}">Collection/</a>
        <a class="text-white" href="{% url 'collections' category.slug %}">{{category.name}}</a>
    </div>   

</div>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <h2>{{category.name}}</h2>
                <hr>
                <div class="row">
                {% for item in products%}
                <div class="col-md-3">
                  
                    <div class="card">
                        <a href="{% url 'productdetail' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src=" {{item.product_image.url}}" alt="Product Image" class="photo">
                                </div>
                                <h4 class="text-center">{{item.name}}</h4>
                                <span class="float-start">{{item.original_price | stringformat:'d'}}</span>
                                <span class="float-end">{{item.selling_price | stringformat:'d'}}</span>

                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
